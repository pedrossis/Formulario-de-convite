<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/index.css">
    <title>Festivite</title>
</head>
<body>
    <div id="container">
        <aside>
            <div>
                <img src="assets/Logo.svg" alt="Logo Festivite">
                <header>
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>
        <main>
            <div class="header">
                <h2>Crie seu convite</h2>
            </div>
            <div id="forms">
                <form>
                    <div class="frame">
                        <img src="assets/icons/calendar.svg" alt="">
                        <h3>Sobre o evento</h3>
                    </div>
                    <section class="input-wrapper">
                        <div class="input-wrapper-1">
                           <label for="event">Título</label> 
                           <input type="text" name="event" id="event" placeholder="Nome do evento" >
                        </div>
                            <div class="input-wrapper-2">
                                <label for="start">Início</label>
                                <input type="datetime" name="start" id="start" placeholder="DD/MM/AAAA, --:--">
                            </div>
                            <div class="input-wrapper-3">
                                <label for="end">Fim</label>
                                <input type="datetime" name="end" id="end" placeholder="DD/MM/AAAA, --:--">
                            </div>
                        <div class="segmented-control">
                            <label for="option">Tipo</label>
                            <div>
                                <input type="radio" name="type" id="presencial"
                                value="option" checked>
                                <label for="presencial">
                                    <img src="assets/icons/building.svg" alt="">
                                    Presencial
                                </label>
                                <input type="radio" name="type" id="online" value="option"> 
                                <label for="location">
                                    <img src="assets/icons/video.svg" alt="">
                                    Online
                                </label>
                            </div>
                        </div>
                        <div class="input-wrapper-4">
                            <label for="location">Local</label>
                            <input type="text" name="location" id="location" placeholder="Link ou endereço">
                        </div>
                        <div class="area-wrapper">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento" rows="8" cols="50"></textarea>
                        </div>
                    </section>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
