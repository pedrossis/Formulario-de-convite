<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/index.css">
    <title>Festivite</title>
</head>
<body>
    <div id="container">
        <aside>
            <div>
                <img src="assets/Logo.svg" alt="Logo Festivite">
                <header>
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>
        <main>
            <div class="header">
                <h2>Crie seu convite</h2>
            </div>
            <div id="forms">
                <form>
                    <div class="frame">
                        <img src="assets/icons/calendar.svg" alt="">
                        <h3>Sobre o evento</h3>
                    </div>
                    <section class="input-wrapper">
                        <div class="text-wrapper-1">
                           <label for="event">Título</label> 
                           <input type="text" name="event" id="event" placeholder="Nome do evento" required>
                        </div>
                            <div class="text-wrapper-2">
                                <label for="start">Início</label>
                                <input type="datetime" name="start" id="start" placeholder="DD/MM/AAAA, --:--">
                            </div>
                            <div class="text-wrapper-3">
                                <label for="end">Fim</label>
                                <input type="datetime" name="end" id="end" placeholder="DD/MM/AAAA, --:--">
                            </div>
                        <div class="segmented-control">
                            <label for="option">Tipo</label>
                            <div class="radio-wrapper">
                                <div class="label-wrapper">
                                    <input type="radio" name="option" id="presencial" value="presencial" checked>
                                    <img src="assets/icons/building.svg" alt="">
                                    <label for="presencial">Presencial</label>
                                </div>
                                <div class="label-wrapper">
                                    <input type="radio" name="option" id="online" value="online"> 
                                    <img src="assets/icons/video.svg" alt="">
                                    <label for="online">Online</label>
                                </div>
                            </div>
                        </div>
                        <div class="text-wrapper-4">
                            <label for="location">Local</label>
                            <input type="text" name="location" id="location" placeholder="Link ou endereço">
                        </div>
                        <div class="area-wrapper">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento" rows="8" cols="50"></textarea>
                        </div>
                    </section>
                </form>
                <section class="input-wrapper-1">
                        <div class="frame">
                            <img src="assets/icons/paintbrush.svg" alt="">
                            <h3>Personalização</h3>
                        </div>
                        <form>
                            <div class="colors">
                                <label for="colors">Cor principal</label>
                                <div>
                                    <div class="color-wrapper">
                                        <div class="color-inner">
                                            <input type="color" name="colors" id="colors" value="#59B2FF" >
                                        </div>
                                        <div class="color-inner">
                                            <input type="color" name="colors" id="colors" value="#6A59FF" disabled>
                                        </div>
                                        <div class="color-inner">
                                            <input type="color" name="colors" id="colors" value="#B259FF" disabled>
                                        </div>
                                        <div class="color-inner">
                                            <input type="color" name="colors" id="colors" value="#FF59F9" disabled>
                                        </div>
                                        <div class="color-inner">
                                            <input type="color" name="colors" id="colors" value="#FF598B" disabled>
                                        </div>
                                        <div class="color-inner">
                                            <input type="color" name="colors" id="colors" value="#FF5959" disabled>
                                        </div>
                                        <div class="color-inner">
                                            <input type="color" name="colors" id="colors" value="#FF8B59" disabled>
                                        </div>
                                        <div class="color-inner">
                                            <input type="color" name="colors" id="colors" value="#FFCD59" disabled>
                                        </div>
                                        <div class="color-inner">
                                            <input type="color" name="colors" id="colors" value="#E1FF59" disabled>
                                        </div>
                                        <div class="color-inner">
                                            <input type="color" name="colors" id="colors" value="#59FF91" disabled>
                                        </div>
                                        <div class="color-inner">
                                            <input type="color" name="colors" id="colors" value="#59FFF9" disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="theme">
                                <label for="theme">Tema do evento</label>
                                <div class="items">
                                <div class="items-wrapper">
                                    <input type="radio" name="theme" id="aniversario">
                                    <img src="assets/images/items-1.png" alt="">
                                    <label for="items">Aniversário</label>
                                </div>
                                <div class="items-wrapper">
                                    <input type="radio" name="theme" id="infantil">
                                    <img src="assets/images/items-2.png" alt="">
                                    <label for="items">Infantil</label>
                                </div>
                                <div class="items-wrapper">
                                    <input type="radio" name="theme" id="formatura">
                                    <img src="assets/images/items-3.png" alt="">
                                    <label for="items">Formatura</label>
                                </div>
                                <div class="items-wrapper">
                                    <input type="radio" name="theme" id="casamento">
                                    <img src="assets/images/items-4.png" alt="">
                                    <label for="items">Casamento</label>
                                </div>
                                <div class="items-wrapper">
                                    <input type="radio" name="theme" id="bebe">
                                    <img src="assets/images/items-5.png" alt="">
                                    <label for="items">Chá de bebê</label>
                                </div>
                                <div class="items-wrapper">
                                    <input type="radio" name="theme" id="chapao">
                                    <img src="assets/images/items-6.png" alt="">
                                    <label for="items">Chá de panela</label>
                                </div>
                                <div class="items-wrapper">
                                    <input type="radio" name="theme" id="carnaval">
                                    <img src="assets/images/items-7.png" alt="">
                                    <label for="items">Carnaval</label>
                                </div>
                                <div class="items-wrapper">
                                    <input type="radio" name="theme" id="pascoa">
                                    <img src="assets/images/items-8.png" alt="">
                                    <label for="items">Páscoa</label>
                                </div>
                                <div class="items-wrapper">
                                    <input type="radio" name="theme" id="sao-joao">
                                    <img src="assets/images/items-9.png" alt="">
                                    <label for="items">São João</label>
                                </div>
                                <div class="items-wrapper">
                                    <input type="radio" name="theme" id="halloween">
                                    <img src="assets/images/items-10.png" alt="">
                                    <label for="items">Halloween</label>
                                </div>
                                <div class="items-wrapper">
                                    <input type="radio" name="theme" id="natal">
                                    <img src="assets/images/items-11.png" alt="">
                                    <label for="items">Natal</label>
                                </div>
                                <div class="items-wrapper">
                                    <input type="radio" name="theme" id="outros">
                                    <img src="assets/images/items-12.png" alt="">
                                    <label for="items">Outros</label>
                                </div>
                            </div>
                            <div class="switch-wrapper">
                                <div class="switch-toggle">
                                    <label for="switch-toggle">Estilo</label>
                                    <div class="frame-4">
                                    <input type="checkbox" name="switch" id="switch">
                                    <label for="switch" class="button"></label>
                                    <label for="switch" class="switch-label"></label>
                                </div>
                                </div>
                                <div class="file-input">
                                    <label for="file-input">Foto de capa</label>
                                    <div class="text">
                                        <div class="button-file">
                                            <img src="assets/icons/upload.svg" alt="">
                                            <label for="file">Selecionar</label>
                                            <input type="file" name="file" id="file">
                                        </div>
                                        <label for="file">Nenhum arquivo encontrado</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                </section>
                <section class="input-wrapper-2">
                    <div class="frame">
                        <img src="assets/icons/contact.svg" alt="">
                        <h3>Dados para contato</h3>
                    </div>
                    <form>
                        <div class="text-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" placeholder="Nome Completo">
                        </div>

                        <div class="email-phone-wrapper">
                            <div class="mail-wrapper">
                                <label for="mail">E-mail</label>
                                <input type="email" name="mail" id="mail" placeholder="exemplo@email.com">
                            </div>
                            
                            <div class="mail-wrapper">
                                <label for="phone">Telefone</label>
                                <input type="tel" name="phone" id="phone" placeholder="(99) 99999-9999">
                            </div>
                        </div>
                    </form>
                </section>
                <footer>
                    
                </footer>
            </div>
        </main>
    </div>
</body>
</html>
